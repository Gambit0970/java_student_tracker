<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>CTA Student Tracker</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Student Details</h2>
    <div>
        <form class="form-horizontal"  th:object="${student}" th:action="@{/student}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Student Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{studentID}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Cohort:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{cohort}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Course:</label>
                <select class="col-sm-10" th:field="*{course}">
                    <option value="0">Select course</option>
                    <option th:each="course : ${allCourses}" th:value="${course}" th:text="${course}"></option>
                </select>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
