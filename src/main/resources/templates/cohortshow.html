<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>CTA Student Tracker</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Cohort Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Student Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${cohort.id}">Cohort Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${cohort.name}">Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Course:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${cohort.course}">Course</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Start date:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${cohort.startDate}">Start date</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">End date:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${cohort.endDate}">End date</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
